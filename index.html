<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Distrito Feral</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene 
    mindar-image="imageTargetSrc: ./assets/targets.mind;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Video GRANDE - SIN autoplay -->
      <a-video 
        id="ar-video"
        src="./assets/Distrito Feral â€ 2025 (1) (1).mp4"
        width="1.4" 
        height="0.8" 
        position="0 0 0"
        rotation="0 0 0"
        loop="true"
        playsinline=""
        autoplay="false">
      </a-video>

      <!-- Detecta target y reproduce video -->
      <a-entity 
        mindar-image-target="targetIndex: 0"
        animation__scale="property: scale; from: 0.001 0.001 0.001; to: 1 1 1; dur: 1000; startEvents: targetFound;"
        animation__fade="property: components.material.material.opacity; from: 0; to: 1; dur: 1000; startEvents: targetFound;"
        event-set__play="_event: targetFound; play: #ar-video"
        event-set__pause="_event: targetLost; pause: #ar-video">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
