<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Video Interactivo</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene 
    mindar-image="imageTargetSrc: ./assets/targets.mind;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Video flotante pequeño -->
      <a-video 
        id="ar-video"
        src="https://www.youtube.com/embed/gLpnaGS_WAg?autoplay=0&loop=1&playlist=gLpnaGS_WAg&mute=0"
        width="0.7" 
        height="0.4" 
        position="0 0 0.1"
        rotation="0 -90 0"
        playsinline=""
        crossOrigin="anonymous">
      </a-video>

      <!-- Botón Play invisible (toca aquí para reproducir) -->
      <a-plane 
        position="0 0 -0.01" 
        width="0.9" 
        height="0.5"
        material="color: transparent; opacity: 0.01; transparent: true"
        cursor-listener
        event-set__tap="_event: click; play: #ar-video; pause: null">
        
        <!-- Icono Play visible opcional -->
        <a-text 
          value="▶ PLAY" 
          position="0 0.1 0"
          scale="0.2 0.2 0.2"
          color="#00ff00"
          align="center">
        </a-text>
      </a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
